[package]
build = 'build.rs'
edition = '2018'
name = 'ton_block_json'
version = '0.7.46'

[dependencies]
base64 = '0.13'
failure = '0.1.8'
hex = '0.4.0'
num = '0.4'
num-traits = '0.2'
serde = '1.0.105'
serde_derive = '1.0.105'
serde_json = { features = [ 'preserve_order' ], version = '^1.0' }
ton_api = { git = 'https://github.com/tonlabs/ton-labs-tl.git', package = 'ton_api', branch = 'consensus-updates' }
ton_block = { git = 'https://github.com/tonlabs/ton-labs-block.git', branch = 'consensus-updates' }
ton_types = { git = 'https://github.com/tonlabs/ton-labs-types.git', tag = '1.11.4' }

[dev-dependencies]
pretty_assertions = '1.2'
